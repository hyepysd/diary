<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레이아웃_하이트</title>
    <style>
        *{margin: 0; padding: 0;}
        a{color: #333; text-decoration: none;}
        li{list-style-type: none; }
        img{border: none; vertical-align: middle;}
        body{color: #333; font-size: /*bold */ 12px '나눔고딕'/*,'고딕'*/;}
        
        .header{width: 100%; height: 100px; background-color: dodgerblue;}
        .contents{width: 900px; margin: auto;}
        .contents div{ float: left; box-sizing: border-box; margin: 0.5%;}
        .contents div:nth-child(1){width: 24%; height: 400px; background-color: cornflowerblue;}
        .contents div:nth-child(2){width: 24%; height: 400px; background-color: #64d8ed;}
        .contents div:nth-child(3){width: 49%; height: 400px; background-color: #6474ed;}
        .contents div:nth-child(4){width: 24%; height: 200px; background-color: gold;}
        .contents div:nth-child(5){width: 49%; height: 200px; background-color: #baff00;}
        .contents div:nth-child(6){width: 24%; height: 200px; background-color: orange;}
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="contents">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
