<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form 태그</title>
    <!--id의 이름은 중복사용 불가능-->
    <style>
        *{margin: 0; padding: 0;}
        a{color: #333; text-decoration: none;}
        li{list-style-type: none; }
        img{border: none; vertical-align: middle;}
        body{color: #333; font-size: 12px; font-family: '나눔고딕';}
        
        #header{width: 1200px; margin: auto; background-color: indianred; height: 150px;}
        #container{width: 1200px; margin: auto;}
        /*#container :after {content: '' ; display: block; clear: both;}*/
        #subMenu{width: 300px; float: left; height: 1000px; background-color: gold;}
        #contents{width: 900px; float: right; height: 1000px;}
        #footer{width: 1200px; margin: auto; height: 100px; background-color: cornflowerblue; clear: left;}
        
        /*#contents design*/
        .title{font-size: 19px; color: darkblue; text-decoration: underline; font-weight: bold; padding: 5px; vertical-align: text-top; }
        #contents th{ background-color: lightsteelblue; width: 150px; height: 35px; text-align: left; text-indent: 1em; color: #3b5fcc; border-bottom: 1px solid #a1b4ef;}
        #contents td{ text-indent: 1em; color: #666; border-bottom: 1px solid #a1b4ef;}
        #contents input[type='text']{height: 20px;}
        #contents input[type='password']{height: 20px;}
        #contents button{border: none; padding: 1px 5px 5px 5px; border: 1px solid #5379aa; border-radius: 5px; background-color: #3b5fcc; color: white;font-weight: bold;}
        #contents table {border-top: 2px solid #3b5fcc; 
                         border-collapse: collapse; /*테두리의 칸과 칸 사이의 여백을 없애준다.(테이블태그에만 사용가능)*/
                         margin-bottom: 50px; border-bottom: 2px solid #5379aa; width: 100%;}
        
        #year, #month,#day{width: 40px;}
        input[value]{color: #666; text-align: right; padding-right: 1em;}
        #userPw1, #userPw2{background-color: lightsteelblue;}
        
        #addressNum1, #addressNum2{width: 50px; margin-bottom: 5px;}
        #address1, #address2{width: 400px;  margin-bottom: 5px;}
        
        #localAddress ,#category{width: 100px; height: 20px;}
        #localAddress option{padding-bottom: 5px;}
        #category option{padding-bottom: 5px;}
        .bnt{width: 100%; text-align: center;}
        .bnt input[type="submit"], .bnt input[type="reset"]{border: none; padding: 1px 5px 5px 5px; border: 1px solid #5379aa; border-radius: 5px; background-color: #3b5fcc; color: white;font-weight: bold;}
        
    </style>
</head>
<body>
    <div id="header">
        
    </div>
    <div id="container">
        <div id="subMenu"></div>
        <div id="contents">
          <form action="test01.html" method="post">
           <p class="title"> ◆ 기본정보입력</p>
            <table>
                <tr>
                    <th>아이디</th>
                    <td>
                        <input type="text" id="userId" name="userId">
                        <button> 아이디 중복확인</button>
                    </td>
                </tr>
                <tr>
                    <th>이 &nbsp; 름</th>
                    <td>
                        <input type="text" id="userName" name="userName">
                        <span> * 실명으로 기입하여 주시기 바랍니다.</span>
                    </td>
                </tr>
                <tr>
                    <th>생년월일</th>
                    <td>
                        <input type="text" id="year" name="year" value="2020">년
                        <input type="text" id="month" name="manth" value="04">월
                        <input type="text" id="day" name="day" value="27">일
                        
                        <input type="radio" name="userBirthday" id="yang"><label for="yang">양력</label>
                        <input type="radio" name="userBirthday" id="eum" checked><label for="eum">음력</label>
                    </td>
                </tr>
                <tr>
                    <th> 성 &nbsp; 별</th>
                    <td>
                        <input type="radio" name="gender" id="mail" checked><label for="mail">여자</label>
                        <input type="radio" name="gender" id="femail"><label for="femail">남자</label>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td>
                        <input type="password" id="userPw1" name="userPassword">
                    </td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td>
                        <input type="password" id="userPw2">
                    </td>
                </tr>
                <tr>
                    <th>주소구분</th>
                    <td>
                        <input type="radio" name="address" id="jopAddress" checked><label for="jopAddress">직장</label>
                        <input type="radio" name="address" id="homeAddress"><label for="homeAddress">자택</label>
                    </td>
                </tr>
                <tr>
                    <th>주 &nbsp; 소</th>
                    <td>
                        <input type="text" id="addressNum1"> - <input type="text" id="addressNum2">
                        <button>우편번호 검색</button> <br>
                         &nbsp;  &nbsp;<input type="text" id="address1"> <br>
                        &nbsp;  &nbsp;<input type="text" id="address2">
                    </td>
                </tr>
                <tr>
                    <th>전화</th>
                    <td>
                        
                    </td>
                </tr>
                <tr>
                    <th>휴대폰</th>
                    <td>
                        
                    </td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td>
                        
                    </td>
                </tr>
                <tr>
                    <th>이메일 정보수신</th>
                    <td>
                        
                    </td>
                </tr>
                
            </table>
            
            <p class="title"> ◆ 교육자 회원 추가 정보</p>
            <table>
                <tr>
                    <th>근무지역명</th>
                    <td>
                        <select name="localAddress" id="localAddress">
                            <option value="null">선택</option>
                            <option value="s">서울</option>
                            <option value="b">부산</option>
                            <option value="d">대구</option>
                            <option value="g">강원</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>근무교욱장명</th>
                    <td>
                        <input type="text">
                        <span> * 근무지명을 정확히 입력하시기 바랍니다</span>
                    </td>
                </tr>
                <tr>
                    <th>분류</th>
                    <td>
                        <select name="category" id="category">
                            <option value="null">선택</option>
                            <option value="e">초등학교</option>
                            <option value="m">중학교</option>
                            <option value="h">고등학교</option>
                            <option value="g">학원</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>근무지 연락처</th>
                    <td>
                        
                    </td>
                </tr>
                
            </table>
            <div class="bnt">
                <input type="submit" value="확인">
                <input type="reset" value="취소">
            </div>
            </form>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
