<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레이아웃</title>
    <style>
        *{margin: 0; padding: 0;}
        a{color: #333; text-decoration: none;}
        li{list-style-type: none;}
        img{border: none; vertical-align: middle;}
        body{font-size: 12px; font-family: '나눔고딕';}
        
        .header{width: 1200px; height: 90px; margin: auto; background-color: orange;}
        .contents{width: 1200px; margin: auto;}
        .leftcont{width: 800px; height: 1000px; float: left;}
        .leftcont img:nth-child(1){width: 100%;}
        .leftcont img:nth-child(2){width: 33.33%;}
        .leftcont img:nth-child(3){width: 31.33%;}
        .leftcont img:nth-child(4){width: 33.33%;}
        
        .rightcont{width: 390px; height: 1000px; float: left; margin-left: 10px;}
        .rightcont img{width: 100%;}
    </style>
</head>
<body>
    <!--.header+.contents>.leftcont+.rightcont-->
    <div class="header"></div>
    <div class="contents">
        <div class="leftcont">
            <img src="./img/thema2.png" alt="배너" >
            <img src="./img/n1.png" alt="배너1" >
            <img src="./img/f1.png" alt="배너2" >
            <img src="./img/g2.png" alt="배너3" height="350px">
        </div>
        <div class="rightcont">
            <img src="./img/lion.png" alt="라이언">
            <img src="./img/friends-2.png" alt="친구들">
        </div>
    </div>
</body>
</html>
