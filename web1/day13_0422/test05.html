<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레이아웃</title>
    <style>
        *{margin: 0; padding: 0;}
        a{color: #333; text-decoration: none;}
        li{list-style-type: none;}
        img{border: none; vertical-align: middle;}
        body{font-size: 12px; font-family: '나눔고딕';}
        
        .header{width: 1200px; height: 90px; margin: auto; background-color: #272727;}
        .mainBanner{width: 1000px; height: 523px; margin: auto; background-color: goldenrod; margin-bottom: 50px;}
        .contents{width: 1000px; margin: auto;}
        .contents>img{width: 500px; height: 300px; float: left;}
        .contents>p{font-size: 50px;font-weight: bold; text-align: center; margin-bottom: 20px; text-decoration: underline; color: olivedrab;}
    </style>
</head>
<body>
    <!--.header+.contents>.leftcont+.rightcont-->
    <div class="header"></div>
    <div class="mainBanner">
        <img src="./img/milk.jpg" alt="">
    </div>
    <div class="contents">
        <p>인기기획전</p>
        <img src="./img/event4.jpg" alt="">
        <img src="./img/event2.jpg" alt="">
        <img src="./img/event5.jpg" alt="">
        <img src="./img/event6.jpg" alt="">
    </div>
</body>
</html>
