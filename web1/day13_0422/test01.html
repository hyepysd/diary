<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>크로스브라우징</title>
    <style>
        *{margin: 0; padding: 0;}
        a{color: #333; text-decoration: none;}
        li{list-style-type: none;}
        img{border: none; vertical-align: middle;}
        body{font-size: 12px; font-family: '나눔고딕';}
        div{width: 300px; height: 300px; background-color: gold;}
    </style>
</head>
<body>
    <div>
        <a href="#">국물닭발</a>
        <a href="#">주먹밥</a>
        <a href="#">참이슬</a>
        <ul>
            <li>비빔면</li>
            <li>떡갈비</li>
            <li>소세지</li>
        </ul>
    </div>
</body>
</html>
