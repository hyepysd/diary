<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>text-decoration</title>
    <style>
        li{font-size: 30px;line-height: 50px; margin-bottom: 50px; background-color: lightsteelblue;width: 300px;}
        li:nth-child(1){text-decoration: underline;}
        li:nth-child(2){text-decoration:none;}
        li:nth-child(3){text-decoration:overline;}
        li:nth-child(4){text-decoration:overline underline;}
        li:nth-child(5){text-decoration:line-through;}
        
        div{font-size: 30px; background-color: #ded7b0; margin-bottom: 50px; height: 50px; line-height: 50px; width: 300px;}
        div:nth-child(2){text-decoration: underline;}
        div:nth-child(3){text-decoration: none;}
        div:nth-child(4){text-decoration: overline;}
        div:nth-child(5){text-decoration: overline underline;}
        div:nth-child(6){text-decoration: line-through;}
    </style>
</head>
<body>
     <ul>
         <li> underline </li>
         <li> none </li>
         <li> overline </li>
         <li> underline + overline </li>
         <li> line-through </li>
     </ul>
     <div> underline </div>
     <div> none </div>
     <div> overkine </div>
     <div> underline + overline </div>
     <div> line-through </div>
</body>
</html>
