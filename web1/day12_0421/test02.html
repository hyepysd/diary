<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>division</title>
    <style>
        .yellow{width: 300px; height: 300px; background-color:gold; float: left; margin-right: 20px;}
        .red{width: 300px; height: 300px; background-color:red; float: left; margin-right: 20px;}
        .green{width: 300px; height: 300px; background-color:green; float: left; margin-right: 20px;}
        .purple{width: 300px; height: 300px; background-color:purple;float: left; margin-right: 20px;}
    </style>
</head>
<body>
    <div class="yellow">
        공간 / 블록형태그 / width - height지정 가능 / 다른 블록형 태그와인라인형 태그를 모두포함 가능 <br>
        margin:바깥쪽 여백 <br>
        padding:안쪽 여백
    </div>
    <div class="red"></div>
    <div class="green"></div>
    <div class="purple"></div>
</body>
</html>
