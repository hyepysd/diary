<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>padding</title>
    <style>
        div{width: 200px; height: 70px; font-size: 50px; line-height: 70px; text-align: center; background-color: lightsteelblue; margin: 50px; color: white;}
        div:nth-child(2){padding-top: 100px;}
        div:nth-child(3){padding-left: 100px;}
        div:nth-child(4){padding-right: 100px;}
        div:nth-child(5){padding-bottom: 100px;}
        div:nth-child(6){padding: 100px;}
        div:nth-child(7){padding: 10px 100px;/*상 하 좌*/}
        div:nth-child(8){padding: 10px 50px 100px;/*상 하 좌우*/}
        div:nth-child(9){padding: 10px 50px 100px 200px; /*상 우 하 좌*/}
        
        div:nth-child(10){padding:  100px 500px 1000px;/*상 좌우 하*/}
       
    </style>
</head>
<body>
     <div>HAPPY 1</div>
     <div>HAPPY 2</div>
     <div>HAPPY 3</div>
     <div>HAPPY 4</div>
     <div>HAPPY 5</div>
     <div>HAPPY 6</div>
     <div>HAPPY 7</div>
     <div>HAPPY 8</div>
     <div>HAPPY 9</div>
     <div>HAPPY 10</div>
</body>
</html>
