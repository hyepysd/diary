
<html>
    <head>
        <meta charset="utf-8">
        <title>태그속성</title>
    </head>
    <body>
        <h1 align="center" style="background-color: gold; width:300px">1.블록형 태그</h1>
        <p align="right">     
            <mark>문단</mark>처럼 사용되는 태그<br>
            주제가 바뀌는 문단형 태그<br>
            한 줄의 너비를 모두 사용 <br>
            정렬(왼쪽, 오른쪽, 가운데)이 가능하나 일부 가운데가 안될수도 있음 <br>
            너비, 높이를 지정할 수 있음
        </p>
        
        <h1>2.인라인형 태그</h1>
        <p>
             <mark>문자</mark>처럼 사용되는 태그<br>
             <i>인라인형 태그</i>는 다른 인라인형 태그를 포함 할 수 <u>있음</u> <br>
             <font color="red" ><b style="background-color: #a400fb" >블록형 태그</b>는 다른 블록형 태그를 포함 할 수 <u>없음</u></font><br>
             블록형 태그는 인라인형 태그를 포함할 수 있음
        </p>
    </body>
</html>
