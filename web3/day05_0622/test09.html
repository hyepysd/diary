<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>animate</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .gnb li{float: left; padding: 0 10px; position: relative;
            margin-right: 2px;
            margin-bottom: 2px;  width: 300px; height: 50px;
            overflow: hidden; 
        }     
        .gnb a{ display: block; padding:10px; font-size: 20px; 
            width: 300px; height: 300px; 
        }
        .gnb span{ display: block;  width: 100%; height: 100%;
            background-color: purple;  position: absolute; 
            top:0; 
        }
    </style>
    <script src="../js/jquery-3.5.1.js"></script>
    <script src="../js/jquery.easing.1.3.js"></script>
    <script>
    $(function(){
        var duration = 1000; 
        var ease = 'easeOutSine';
        
        $('.gnb li').mouseover(function(){
            $(this).find('span').stop()
            .animate({ 'left':'-300px'} , duration, ease);
        })
        $('.gnb li').mouseout(function(){
            $(this).find('span').stop()
            .animate({ 'left':'0'} , duration, ease);
        })
        
    })    
    </script>
</head>
<body>    
    <header>
        <nav class="gnb">
            <ul>
                <li><a href="#"> 관람안내 </a><span></span></li>
                <li><a href="#"> 관람예약/신청 </a><span></span></li>
                <li><a href="#"> 미리보는 경복궁 </a><span></span></li>
                <li><a href="#"> 경복궁 관리사무소 </a><span></span></li>
            </ul>
        </nav>
    </header>
</body>
</html>
