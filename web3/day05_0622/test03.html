<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>animate</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        div{ width: 200px; height: 200px;
            position:absolute; left:50%;  margin-left:-100px; 
            top:50%; margin-top:-100px; 
            border:5px solid purple;
            box-sizing: border-box; 
        }        
    </style>
    <script src="../js/jquery-3.5.1.js"></script>
    <script>
    $(function(){
        var duration = 200; 

        $('div').mouseover(function(){
           $('div').stop().animate({ 'width':'500px', 'height':'500px',
                            marginLeft: '-250px', 'margin-top':'-250px'}, duration)
        }) // mouseover end 
        
        $('div').mouseout(function(){
           $('div').stop().animate({ 'width':'200px', 'height':'200px',
                            marginLeft: '-100px', 'margin-top':'-100px'}, duration)
        }) // mouseover end 
        
        
    })
        
    </script>
</head>
<body>
   
    <div class="aniBox"></div>
    
</body>
</html>
