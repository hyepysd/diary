<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>fadeInOutGallary</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <style>
        .gallary{width: 500px; margin: 50px;}
        .btn{width: 100%;}
        .btn li{float: left; width: 117px; margin-right: 10px; height: 25px; background-image: url(img/tab01.png); color: transparent; margin-bottom: 10px;}
        .btn li:nth-child(1){ background-image: url(img/tab01.png);}
        .btn li:nth-child(2){ background-image: url(img/tab02.png);}
        .btn li:nth-child(3){ background-image: url(img/tab03.png);}
        .btn li:nth-child(4){ background-image: url(img/tab04.png); margin-right: 0px;}
        
        /*.btn li:hover{background-position: 0px -25px;}*/
        
        .fadeImg{position: relative; width: 100%; }
        .fadeImg li{position: absolute; top: 40px; left: 23px;}
        
    </style>
    <script>
        $(function(){
            /*초기화 화면 
            : 여러개의 메뉴 / 여러개의 갤러리 일 경우 맨 처음에 표시될 이미지를 선택 할 필요가 있음*/
            $('.btn li').eq(0).css({'background-position':'0 25px'});
               $('.fadeImg li').fadeOut();
               $('.fadeImg li').eq(0).fadeIn();
            
           $('.btn li').eq(0).mouseover(function(){
               $('.btn li').eq(0).css({'background-position':'0 25px'});
               $('.fadeImg li').fadeOut();
               $('.fadeImg li').eq(0).fadeIn();
           })
           $('.btn li').eq(1).mouseover(function(){
               $('.btn li').eq(1).css({'background-position':'0 25px'});
               $('.fadeImg li').fadeOut();
               $('.fadeImg li').eq(1).fadeIn();
           })
           $('.btn li').eq(2).mouseover(function(){
               $('.btn li').eq(2).css({'background-position':'0 25px'});
               $('.fadeImg li').fadeOut();
               $('.fadeImg li').eq(2).fadeIn();
           })
           $('.btn li').eq(3).mouseover(function(){
               $('.btn li').eq(3).css({'background-position':'0 25px'});
               $('.fadeImg li').fadeOut();
               $('.fadeImg li').eq(3).fadeIn();
           })
           $('.btn li').mouseout(function(){
               $('.btn li').css({'background-position':'0 0'});
           })
            
        })
    </script>
</head>
<body>
    <section>
        <div class="gallary">
            <ul class="btn">
                <li> 사진01 </li>
                <li> 사진02 </li>
                <li> 사진03 </li>
                <li> 사진04 </li>
            </ul>
            <ul class="fadeImg">
                <li><img src="./img/img01.png" alt="자동차"></li>
                <li><img src="./img/img02.png" alt="빌딩"></li>
                <li><img src="./img/img03.png" alt="백화점"></li>
                <li><img src="./img/img04.png" alt="시장"></li>
            </ul>
        </div>
    </section>
</body>
</html>
