<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Show / hide 베너</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <style>
        .box{width: 500px; height: 350px; border: 1px solid #b4b4b4;  box-sizing: border-box; position: relative; background-color: #bca78f; color: white; text-align: center; font-size: 80px; line-height: 350px;}
        button{padding: 10px 20px;}
        
    </style>
    <script>
        $(function(){
           $('button').eq(0).click(function(){
               $('div').fadeIn();
               // 1s = 1000 
               // duration default : 400
           })
           $('button').eq(1).click(function(){
               $('div').fadeOut();
           })
           $('button').eq(2).click(function(){
               $('div').fadeIn('fast');
               // duration : fase = 200
           })
           $('button').eq(3).click(function(){
               $('div').fadeIn('slow');
               // duration : slow = 600
           })
           $('button').eq(4).click(function(){
               $('div').fadeIn(1000);
               // duration : 1000
           })
           $('button').eq(5).click(function(){
               $('div').fadeIn(5000);
               // duration : 5000
           })
         // fadeTo 는 시간을 생략할 수 없음
           $('button').eq(6).click(function(){
               $('div').fadeTo(1000, 0.5);
               // duration : 1000 
               // opacity : 0.5
           })
           $('button').eq(7).click(function(){
               $('div').fadeTo(1000, 0.7);
               // fadeIn 하더라도 opacity는 1이 아니라 0.7로 유지됨
           })
           $('button').eq(8).click(function(){
               $('div').fadeToggle();
               // Toggle : 하나의 버튼으로 두개의 기능을 하는 것
           })
           $('button').eq(9).click(function(){
               $('div').fadeToggle(2000);
               // duration : 2000 
           })
           $('button').eq(10).click(function(){
               $('div').fadeToggle(2000,'linear');
               // duration : 2000 
           })
           $('button').eq(11).click(function(){
               $('div').fadeToggle(5000,'swing');
               // duration : 5000 
           })
            
        })
    </script>
</head>
<body>
    <section>
        <button>fadeIn</button>
        <button>fadeOut</button>
        <button>fadeIn-fast</button>
        <button>fadeIn-slow</button>
        <button>fadeIn-1000</button>
        <button>fadeIn-5000</button>
        <button>fadeTo 0.5</button>
        <button>fadeTo 0.7</button>
        <button>fadeToggle</button>
        <button>fadeToggle-2000</button>
        <button>fadeToggle-linear</button>
        <button>fadeToggle-swing</button>
        
        <div class="box">BOX</div>
    </section>
</body>
</html>
