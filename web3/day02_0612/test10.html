<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Show / hide 베너</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <style>
        .box{width: 500px; height: 350px; border: 1px solid #b4b4b4;  box-sizing: border-box; position: relative; background-color: #bca78f; color: white; text-align: center; font-size: 80px; line-height: 350px;}
        button{padding: 10px 20px;}
        
    </style>
    <script>
        $(function(){
           $('button').eq(0).click(function(){
               $('div').show();
               // 1s = 1000 
               // duration default : 400
           })
           $('button').eq(1).click(function(){
               $('div').hide();
           })
           $('button').eq(2).click(function(){
               $('div').show('fast');
               // duration : fase = 200
           })
           $('button').eq(3).click(function(){
               $('div').show('slow');
               // duration : slow = 600
           })
           $('button').eq(4).click(function(){
               $('div').show(1000);
               // duration : 1000
           })
           $('button').eq(5).click(function(){
               $('div').show(5000);
               // duration : 5000
           })
            $('button').eq(6).click(function(){
               $('div').hide(1000);
               // duration : 5000
           })
            
        })
    </script>
</head>
<body>
    <section>
        <button>show</button>
        <button>hide</button>
        <button>show-fast</button>
        <button>show-slow</button>
        <button>show-1000</button>
        <button>show-5000</button>
        <button>hide-1000</button>
        
        <div class="box">BOX</div>
    </section>
</body>
</html>
