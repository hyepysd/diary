<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>보임 / 숨김 _display</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        /* css 의 보임과 숨김 
            1. display:block, lnline, inline-block / none
            2. opacity : 0 / 1
            3. width : 0 + overflow:hidden
            4. height : 0 + overflow:hidden
        */
        button{padding: 20px; font-size: 20px; }
        .box{width: 300px; height: 300px; background-color: indianred; text-align: center; line-height: 300px; font-size: 80px;  }
    </style>
    <script>
        $(function(){
            $('button:nth-child(1)').click(function(){
                $('.box').css({'display':'block'});
            })
            $('button:nth-child(2)').click(function(){
                $('.box').css({'display':'none'});
            })
            
        })
    </script>
</head>
<body>
    <section>
        <div class="btn"><button>SHOW</button><button>HIDE</button></div>
        <div class="box">BOX</div>
    </section>
</body>
</html>
