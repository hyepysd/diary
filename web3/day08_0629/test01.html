<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>갤러리</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .gallery{ width:350px; height:450px; margin: 50px; 
            position: relative; border:2px solid black; 
        }
        span[class*='box']{ display: block; width: 350px; height: 450px;
            /*position: absolute;*/
            font-size:100px; text-align: center; line-height: 450px; 
        }
        .box1{ background-color: skyblue; }
        .box2{ background-color: blueviolet; }
        .box3{ background-color: aquamarine; }
    </style>
    
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
    $(function(){
        var timer=setInterval( slide, 3000 );
        
        /*var n = 0; 
        function slide(){
            n++;
            $('.gallery span').eq(0).animate({ 'margin-top': n*-450}, 500);                          // 0*-450,  1*-450, 2*-450 
            if( n>=2) n=-1; 
        }*/
        var n = 1; 
        function slide(){
            $('.gallery span').eq(0).animate({ 'margin-top': n*-450}, 500);                          // 0*-450,  1*-450, 2*-450 
            n++;
            if( n>2) n=0; 
        }
        
    })
    </script>
</head>
<body>
    <div class="gallery">
        <span class="box1"> 1 </span>
        <span class="box2"> 2 </span>
        <span class="box3"> 3 </span>
    </div>
</body>
</html>
