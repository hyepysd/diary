<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>갤러리</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .gallery{ width:350px; height:450px; margin: 50px; 
            position: relative; border:2px solid black; 
            overflow: hidden;
        }
        .gallery>div:nth-child(1){ width:300%;}
        span[class*='box']{ display: block; width: 350px; height: 450px;
            /*position: absolute;*/
            font-size:100px; text-align: center; line-height: 450px;
            float:left;
        }
        .box1{ background-color: skyblue; }
        .box2{ background-color: blueviolet; }
        .box3{ background-color: aquamarine; }
        span img{ width:100%; }
        
        .indecator{ position: absolute; bottom:50px; 
                    left:50%; margin-left:-75px;}
        .indecator>li{ width:20px; height: 20px; border-radius: 20px; 
            background-color: skyblue; float:left; margin:0 5px;
        }
        .indecator li:nth-child(1){ 
            background-color: pink; 
        }
        
        .control{ position: absolute; top:50%; margin-top: -25px;
            left:20px; 
        }
        .control button{ width:50px; height: 50px; font-size: 50px;}
        .control button:nth-child(2){ margin-left:200px; }
    </style>
    
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
    $(function(){
        var n=0; 
        var timer = setInterval( slide, 3000);
        
        function slide(){
            n++; 
            $('.indecator li').css('background-color','skyblue');
            $('.indecator li').eq(n).css('background-color','pink');
            if( n>=4) n=-1;
        }
        
        var btnNum = 0; 
        $('.control button').eq(0).click(function(){
            btnNum--;
            $('.indecator li').css('background-color','skyblue');
            $('.indecator li').eq(btnNum).css('background-color','pink');
            if( btnNum<0)  btnNum = 4;  
        })
        $('.control button').eq(1).click(function(){
            btnNum ++;
            $('.indecator li').css('background-color','skyblue');
            $('.indecator li').eq(btnNum).css('background-color','pink');
            if( btnNum>4)  btnNum = -1; 
        })
    })
    </script>
</head>
<body>
<div class="gallery">
    <div>
        <!--<span class="box1"><img src="./images/pro1.jpg" alt=""></span>
        <span class="box2"><img src="./images/pro2.jpg" alt=""> </span>
        <span class="box3"><img src="./images/pro3.jpg" alt=""> </span>-->
    </div>
    <div class="control"><button> &lt; </button><button> &gt; </button></div>
    <ul class="indecator">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
