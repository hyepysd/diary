<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>갤러리</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .gallery{ width:350px; height:450px; margin: 50px; 
            position: relative; border:2px solid black; 
            overflow: hidden;
        }
        .gallery>div{ width:300%;}
        span[class*='box']{ display: block; width: 350px; height: 450px;
            /*position: absolute;*/
            font-size:100px; text-align: center; line-height: 450px;
            float:left;
        }
        .box1{ background-color: skyblue; }
        .box2{ background-color: blueviolet; }
        .box3{ background-color: aquamarine; }
        span img{ width:100%; }
        
        .indecator{ position: absolute; bottom:50px; 
                    left:50%; margin-left:-45px;}
        .indecator>li{ width:20px; height: 20px; border-radius: 20px; 
            background-color: white; float:left; margin:0 5px;
        }
        .indecator li:nth-child(1){ 
            background-color: pink; 
        }
    </style>
    
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
    $(function(){
        var timer=setInterval( slide, 3000 );
        
        /*var n = 0; 
        function slide(){
            n++;
            $('.gallery>div').animate({ 'margin-left': n*-350}, 500);                          // 0*-350,  1*-350, 2*-350 
            $('.indecator li').css('background-color','white');
            $('.indecator li').eq(n).css('background-color','pink');
            if( n>=2) n=-1; 
        }*/
        var n = 1; 
        function slide(){
            $('.gallery>div').animate({ 'margin-left': n%3*-350 }, 500);                          // 0*-350,  1*-350, 2*-350 
            $('.indecator li').css('background-color','white');
            $('.indecator li').eq(n%3).css('background-color','pink');
            n++;
           /* if( n>2) n=0; */
        }
    })
    </script>
</head>
<body>
<div class="gallery">
    <div>
        <span class="box1"><img src="./images/pro1.jpg" alt=""></span>
        <span class="box2"><img src="./images/pro2.jpg" alt=""> </span>
        <span class="box3"><img src="./images/pro3.jpg" alt=""> </span>
    </div>
    <ul class="indecator">
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
