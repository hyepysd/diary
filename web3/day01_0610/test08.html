<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>처리</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Ultra&display=swap');
        /*font-family: 'Abril Fatface', cursive;
        font-family: 'Ultra', serif;*/
        body{font-family: 'Ultra', serif;}
        
        .box{font-size: 50px; background-color: gold; width: 200px; height: 200px; text-align: center; line-height: 200px; margin: 50px; /*transition: all 1s; */}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function(){
          $('.box').click(function(){
              $('.box').css({'width':'600px','height':'600px','font-size':'150px',color:'#821da7','line-height':'590px','transition':'all 1s'});
          })
        })
    </script>
</head>
<body>
   <div class="box">BOX</div>
</body>
</html>
