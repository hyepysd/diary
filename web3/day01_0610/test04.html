<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>입력</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Ultra&display=swap');
        /*font-family: 'Abril Fatface', cursive;
        font-family: 'Ultra', serif;*/
        body{font-family: 'Ultra', serif;}
        
        
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function(){
           var num = window.prompt('정수를 입력하세요');
          // 변수(variable) : 어떤 데이터를 저장하기 위한 공간
          // 상수(literal) : 데이터, 정수, 실수, 문자, 논리값(ture, flase)
          // 변수명 규칙 
          /* 영문으로 시작해야됨
             대소문자 구분
             숫자, $, _ 로 이름을 만듦
             띄어쓰기 한글 금지
          */
          $('.box').text(num);
        })
    </script>
</head>
<body>
    <div class="box"></div>
</body>
</html>
