<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>페럴렉싱</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        section{ height: 1000px; } 
        section:nth-child(1){ background-color: red; }
        section:nth-child(2){ background-color: green; }
        section:nth-child(3){ background-color: blue; }
        section:nth-child(4){ background-color: yellow; }
        h1{ line-height: 500px; font-size: 100px; text-align: center; height: 500px; }
        header{ position: fixed; left:50%; top:0; 
            font-size: 40px; transform: translateX(-50%);
        }
        .lnb li{ float:left; text-align: center; }
        
        .lnb a{ display: block;  width:150px; height: 50px;     
            margin-bottom: 3px; }
        .lnb li:first-child a{ background-color: #fff;  }
    </style>
    <link rel="stylesheet"    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/wow.min.js"></script>
    <script>
    $(function(){
        $('html, body').animate({'scrollTop':0}, 500);
        // 맨처음 로딩 될때 페이지 맨위로 가있도록 작업 
        
        /*var sectionTop = $('section').eq(3).offset().top;
        console.log(sectionTop);*/
        $('.lnb li').click(function(){
            var btnNum = $(this).index(); 
            var sectionTop = $('section').eq(btnNum).offset().top;
            $('html, body').stop()
                .animate({'scrollTop':sectionTop}, 500);
            
            $('.lnb a').css({'background-color':'transparent', 
                       'color': '#333'});
            // 전체 디자인을 기본으로 돌려놓고 
            $(this).find('a')
                .css({'background-color':'#fff', 
                       'color': $(this).text()});
            // 클릭한 디자인만 변경 
            // 메뉴는 a 디자인이 있으므로 a를 디자인 해야 jQuery에서도 제어가능 
        })
        wow = new WOW(
                      {
                      boxClass:     'wow',      // default
                      animateClass: 'animated', // default
                      offset:       0,          // default
                      mobile:       true,       // default
                      live:         true        // default
                    }
                    )
                    wow.init();
    })
    </script>
</head>
<body>
    <section id="red">
        <h1 class="wow bounceInUp" data-wow-duration="2s"> wow.js </h1>
    </section>
    <section id="green">
        <h1 class="wow flash" data-wow-duration="2s"> animate.css </h1>
    </section>
    <section id="blue">
        <h1 class="wow shakeX"  data-wow-duration="2s"> transform </h1>
    </section>
    <section id="yellow">
        <h1 class="wow bounceInUp"  data-wow-duration="2s"> hellow jQuery </h1>
    </section>
    <header>
        <nav class="lnb">
            <ul>
                <li><a href="#red">red</a></li>
                <li><a href="#green">green</a></li>
                <li><a href="#blue">blue</a></li>
                <li><a href="#yellow">yellow</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
