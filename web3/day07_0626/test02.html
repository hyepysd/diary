<!DOCTYPE html>

<head>

    <script>
    $(function(){
        /* ui : 배경색 애니 가능, 드래그앤드롭, ease등 가속 사용 */
        /*// 유형2 : 실인수는 사용하고, 리턴값을 가지지 않은 함수
        function 이름( 변수1, 변수2 ...){
            // 변수1개이상 사용할 수 있음 
            // 처리할 내용 
        }*/
        
        var num = 10; 
        
        function add( num ){
            $('body').append( parseInt(num) + 1000 +'<br>' );
            
        }
        
        add(num);
        add(55);
        add( prompt('정수를 입력하세요') );
        
        /*선택자.show( 1000 )
        선택자.css( 속성 , 값 )

        선택자.animate({ 속성 : 값 , 속성 : 값}, , ,  ....)*/
    })
    </script>
