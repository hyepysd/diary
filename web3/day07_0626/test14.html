<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        div{ margin: 50px;  }
        
        li{ float:left; width:50px; height: 50px; 
            text-align: center; line-height: 50px; 
            background-color: skyblue; margin-left:5px; 
        }
    </style>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
    $(function(){
       $('li').click(function(){
           $('li').css('background-color', 'skyblue');
           $(this).css('background-color', 'purple');
       })
        
       var n = 0; 
       var time = setInterval( indecator, 3000);
        function indecator(){
           $('li').css('background-color', 'skyblue');
           $('li').eq(n%5).css('background-color', 'purple'); 
           n++;
           //if( n>5 ) n=0; 
        }
    })
    </script>
</head>
<body>
    <div>
        <ul>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
        </ul>
    </div>
</body>
</html>
