<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
    /* 
        toggle : 버튼 1개로 2개이상의 기능을 구현하는 기능    
        fadeToggle();
    */
        button{ padding: 15px; }
        .box{ width: 100%; height: 300px; background-color: orange; }
    </style>
    <script src="../js/jquery-3.5.1.js"></script>
    <script>
    $(function(){
        $('button').click(function(){
            $('.box').fadeToggle();
        })
    })
    </script>
</head>
<body>
    <button> BUTTON </button>
    <div class="box"></div>
</body>
</html>
