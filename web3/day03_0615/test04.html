<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>silde up / down </title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        button{ padding: 15px; font-size: 24px; }
        .box{ width: 100%; height: 300px; background-color: indianred; /*display: none;*/ 
        /*
            jQuery로 제어시 보이지 않으므로 height,widht를 수정하는 것은 의미가 없으므로 오류가 발생함.
        */
        transition: all 0.4s;}
    </style>
    <script src="../js/jquery-3.5.1.js"></script>
    <script>
    $(function(){
        $('button').eq(0).click(function(){
            $('.box').height(0);
            // style의 transition을 이용하여 사용
        })
        
        $('button').eq(1).click(function(){
           $('.box').height(300);
        })
        
        $('button').eq(2).click(function(){
           $('.box').slideToggle();
            /*오류가 나는 이유
            .show()/.hide()
            .fadeIn()/fadeOut()
            .fadeToggle()/.fadeTo()
            .slideDown()/.slideUp()
            
            들은 자체적으로 시간을 제어하는 기능을 가지고 있으므로 
            style에서 적용한 transition이 충돌하여 오류가 발생함
            */
        })
        
        
        
        
    })

    </script>
</head>
<body>
    <button> height(0) </button>
    <button> height(300) </button>
    <button> slideToggle=error</button>
    <div class="box"></div>
</body>
</html>
