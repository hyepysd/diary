<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>collepse</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        button{width: 100%; padding: 15px 0px; font-size: 24px; }
        .box{ width: 100%; height: 300px; background-color: indianred; /*display: none;*/ 
        /*
            jQuery로 제어시 보이지 않으므로 height,widht를 수정하는 것은 의미가 없으므로 오류가 발생함.
        */
        transition: all 0.4s;}
    </style>
    <script src="../js/jquery-3.5.1.js"></script>
    <script>
    $(function(){
        $('.box').height(0);
        
        $('button').click(function(){
            //$('.box').height(300);
            // alert( $('.box').height() );
            
            if( $('.box').height()==0 ){
               $('.box').height(300);
            }else{
                $('.box').height(0);
            }
        })
        
    })

    </script>
</head>
<body>
    <button> 자세한 내용을 보려면 버튼을 누르삼 </button>
    <div class="box"></div>
</body>
</html>
