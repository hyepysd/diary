<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        header{ width:100%; height: 70px; 
            background-color: black; 
            position: fixed; top:0; left:0; 
        }
        .lnb{ width:1200px; margin: auto; }
        .lnb li{ float:left; font-size:24px; }
        .lnb a{ display: block; width:300px; line-height: 70px; 
                color:white; text-align: center; 
        }
        section{ width:1200px; margin: auto; height: 1000px;  }
        section:nth-of-type(1){ background-color: red;
            margin-top:70px; 
        }
        section:nth-of-type(2){ background-color: green; }
        section:nth-of-type(3){ background-color: blue; }
        section:nth-of-type(4){ background-color: yellow; }
        footer{ width:100%; height: 100px; }
        footer button{ width:100%; height: 100px; font-size: 22px; 
            border:none; background-color:bisque; 
        }
    </style>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
    $(function(){
        //$(window).scrollTop(0);
        $('html, body').animate({'scrollTop':0});
        
        $('footer button').click(function(){
            $('html, body').animate({'scrollTop':0});
        })
        
        $('.lnb a').click(function(){
            var n = $(this).parent().index(); 
            //console.log(p);
            
            menuColor(n);
            $('html, body').stop()
                .animate({'scrollTop': n*1000});
            /*$('html, body').animate({'scrollTop':0});
            $('html, body').animate({'scrollTop':1000});
            $('html, body').animate({'scrollTop':2000});
            $('html, body').animate({'scrollTop':3000});*/
        })
        
        function menuColor( n ){
            var dataColor = $('section').eq(n).attr('data-color');
            
            $('.lnb a').css({ 'color':'#fff'});
            $('.lnb li').eq(n).find('a').css({ 'color':dataColor});
        }
    })
    </script>
</head>
<body>
   <header>
       <nav class="lnb">
           <ul>
               <li><a href="#">red</a></li>
               <li><a href="#">green</a></li>
               <li><a href="#">blue</a></li>
               <li><a href="#">yellow</a></li>
           </ul>
       </nav>
   </header>
   <section data-color="red">
       <h1>HELLO jQuery!</h1>
       <img src="./images/ha_item01.jpg" alt="">
   </section>
   <section data-color="green">
       <h1>Hello HTML!</h1>
       <img src="./images/ha_item02.jpg" alt="">
   </section>
   <section data-color="blue">
       <h1>Hello CSS3!</h1>
       <img src="./images/ha_item03.jpg" alt="">
   </section>
   <section data-color="yellow">
       <h1>Hello JavaScript!</h1>
       <img src="./images/ha_item01.jpg" alt="">
   </section> 
  
   <footer>
       <button> TOP </button>
   </footer> 
      
        
</body>
</html>
