<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/animate.css">
    <style>
        header{ width:100%; height: 70px; 
            background-color: black; 
            position: fixed; top:0; left:0; 
        }
        .lnb{ width:1200px; margin: auto; }
        .lnb li{ float:left; font-size:24px; }
        .lnb a{ display: block; width:300px; line-height: 70px; 
                color:white; text-align: center; 
        }
        section{ width:1200px; margin: auto; height: 1000px;
            text-align: center; 
        }
        section:nth-of-type(1){ background-color: red;
            margin-top:70px; 
        }
        section:nth-of-type(2){ background-color: green;
            height: 930px; 
        }
        section:nth-of-type(3){ background-color: blue; 
            height: 1030px; 
        }
        section:nth-of-type(4){ background-color: yellow; }
        footer{ width:100%; height: 100px; }
        footer button{ width:100%; height: 100px; font-size: 22px; 
            border:none; background-color:bisque; 
        }
        h1{ text-align: center; line-height: 300px; 
            font-size:50px; 
        }
        
        .lnb a.on{ color:red; }
        /* 메뉴를 색칠하기 위한 디자인 */
    </style>
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../js/jquery.mousewheel.min.js"></script>
    <script src="../js/wow.min.js"></script>
    <script>
    $(function(){
        $('html, body').animate({'scrollTop':'0'});
        
        $('.lnb a').removeClass('on');
        $('.lnb li').eq(0).find('a').addClass('on');
        
        $(window).scroll(function(){
            var scrollTop = $(this).scrollTop();
            
            $('section').each(function(){
                var sectionTop = $(this).offset().top; 
                
                if(scrollTop>=sectionTop){
                    var n = $(this).index(); 
                    // section = this
                    
                    $('.lnb a').removeClass('on');
                    $('.lnb li').eq(n).find('a').addClass('on');
                    /* 아이디를 별도로 추가하는 메소드는 없음
                        attr()을 이용하여 id를 추가하거나 제거할 수는 있음 
                    */
                    new WOW().init();
                    // wow가 스크롤 될때마다 반복 실행
                }
            })
        })
        
        $('.lnb a').click(function(){
            var n = $(this).parent().index();
            $('.lnb a').removeClass('on');
            $('.lnb li').eq(n).find('a').addClass('on');
            
            var pos = $('section').eq(n).offset().top; 
            $('html, body').animate({'scrollTop':pos});
        })
    })
    </script>
</head>
<body>
   <!-- header위치를 section아래로 구조를 이동 -->
   <section data-color="red">
       <h1 class="wow slideInLeft" data-wow-duration="2s" >HELLO jQuery!</h1>
       <img src="./images/ha_item01.jpg" alt=""  class="wow bounceIn" data-wow-duration="1s" >
   </section>
   <section data-color="green">
       <h1  class="wow slideInRight" data-wow-duration="2s" >Hello HTML!</h1>
       <img src="./images/ha_item02.jpg" alt=""  class="wow bounceInDown" data-wow-duration="1s">
   </section>
   <section data-color="blue">
       <h1 class="wow tada" data-wow-duration="2s" >Hello CSS3!</h1>
       <img src="./images/ha_item03.jpg" alt="" class="wow flash" data-wow-duration="1s">
   </section>
   <section data-color="yellow">
       <h1 class="wow wobble" data-wow-duration="2s" >Hello JavaScript!</h1>
       <img src="./images/ha_item01.jpg" alt=""  class="wow swing" data-wow-duration="1s">
   </section> 
  
   <footer>
       <button> TOP </button>
   </footer> 
   <header>
       <nav class="lnb">
           <ul>
               <li><a href="#">red</a></li>
               <li><a href="#">green</a></li>
               <li><a href="#">blue</a></li>
               <li><a href="#">yellow</a></li>
           </ul>
       </nav>
   </header>   
        
</body>
</html>
