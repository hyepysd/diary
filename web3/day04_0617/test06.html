<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>sideNavigation</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .container{ position: absolute;  width: 100%; left:0%; }
        header, section, footer{ height: 1400px; }
        header{ background-color: antiquewhite;}
        section{ background-color:bisque;}
        footer{ background-color:beige;}
        .sideNavigation{ position: fixed; left:0%; top:0; width: 20%; 
                      /* 화면밖에 left:-20%;에 있다가 0으로 슬라이드 */
            height: 100%; background-color: black;    
            transition: all 0.5s ease-out; z-index: 10; 
        }
        .sideNavigation>span{ position: absolute; right: -50px; top:30px;    font-size: 50px; background-color: black; color:white; 
           border: none; cursor: pointer; display: block;
           padding: 15px 15px 25px 15px;
        }
        header button{ padding: 10px; font-size: 20px; }
        
    </style>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
    $(function(){        
        $('.sideNavigation>span, .container>header>button')
            .click(function(){
            console.log( $('.sideNavigation').css('left') );
            /* left %로 지정해도 px 단위로 사용하므로 
                사용자도 px로 바꾸어 사용해야하나 정확한 px 값은 
                모르므로 값을 활용할 방법을 생각해야 함 
            */
           /* 비교대상의 값이 단위 px를 생략하여 비교할 수 없음 */ 
           /*if( $('.sideNavigation').css('left') == '0px'){
                $('.sideNavigation').css('left', '-20%');
           }else{
                $('.sideNavigation').css('left', '0%');
           }
            */
           if( $('.sideNavigation').css('left') != '0px'){
                $('.sideNavigation').css('left', '0%');
           }else{
                $('.sideNavigation').css('left', '-20%');
           }
            
        })  
    })
    </script>
</head>
<body>
    <div class="container">
        <header>
               <button> toggle Button active </button>
        </header>
        <section></section>
        <footer></footer>
    </div>
    <div class="sideNavigation"><span> &times; </span></div>
</body>
</html>
