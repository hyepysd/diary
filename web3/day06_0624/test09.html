<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>animate</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../js/jquery-ui.min.css">
    <style>
        div{ width:454px; height: 290px; 
            margin: 50px; float: left; 
            position: relative; overflow: hidden; 
            background-image: url(images/img01.png);
        }
        span{ display: block; width:100%; height: 0px; 
             background-color: blue; top:50%; position: absolute; 
        }        
    </style>
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script>
    $(function(){
        $('div').hover(function(){
            $(this).find('span').stop()
            .animate({'height':'290px', 'top':0}, 300);
        }, function(){
            $(this).find('span').stop()
            .animate({'height':'0px', 'top':'50%'}, 300);
        })
    })
    </script>
</head>
<body>
    <div>
        <span></span>
    </div>
</body>
</html>
