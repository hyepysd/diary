<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>animate</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../js/jquery-ui.min.css">
    <style>
        div{ width:100%; height: 100%; 
            /*margin: 50px; float: left; */
            position: fixed; overflow: hidden; 
            background-image: url(images/img01.png);
            background-size: cover; 
        }
        span{ display: block; width:50%; height: 50%;
             background-color: blue; 
             position: absolute;/* transition: 0.5s; */
        } 
        span:nth-child(1){ left:0; top:0; width:0;  }
        span:nth-child(2){ left:50%; top:0; height:0;  }
        span:nth-child(3){ left:0; bottom:0%; height: 0;}
        span:nth-child(4){ right:0; top:50%; width:0; }
    </style>
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script>
    $(function(){
        $('div').hover(function(){
            var duration = 500; 
            $(this).find('span').eq(0).stop()
            .animate({'width':'50%'}, duration)
            
            $(this).find('span').eq(1).stop()
            .animate({'height':'50%'}, duration)
            
            $(this).find('span').eq(2).stop()
            .animate({'height':'50%'}, duration)
            
            $(this).find('span').eq(3).stop()
            .animate({'width':'50%'}, duration)
            
        }, function(){
           var duration = 500; 
           $(this).find('span').eq(0).stop()
            .animate({'width':'0'}, duration)
            
            $(this).find('span').eq(1).stop()
            .animate({'height':'0'}, duration)
            
            $(this).find('span').eq(2).stop()
            .animate({'height':'0'}, duration)
            
            $(this).find('span').eq(3).stop()
            .animate({'width':'0'}, duration)
        })
    })
    </script>
</head>
<body>
    <div>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
