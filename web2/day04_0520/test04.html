<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>3D_주사위</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        #wrap{margin: 200px auto; position: relative; transform-style: preserve-3d; transform: rotateY(10deg) rotateX(-30deg) rotateZ(45deg); 
        transition: all 3s;}
        #wrap:hover{transform: rotateY(390deg) rotateX(-390deg) rotateZ(45deg);}
        
        div{width: 300px; height: 300px; position: absolute; }
        
        #wrap div:nth-child(1){background-color: midnightblue; transform: translateZ(-150px); }
        #wrap div:nth-child(2){background-color: #4f1970; transform: translateY(-150px) rotateX(90deg); }
        #wrap div:nth-child(3){background-color: #701945; transform: translateX(150px) rotateY(90deg); }
        #wrap div:nth-child(4){background-color: #1c7019; transform: translateY(150px) rotateX(-90deg); }
        #wrap div:nth-child(5){background-color: #637019; transform: translateX(-150px) rotateY(-90deg); }
        #wrap div:nth-child(6){background-color: #195270; transform: translateZ(150px); opacity: 0.7; }
        
		
        span{display: block; width: 50px; height: 50px; background-color: white; border-radius: 50px; position: absolute;}
        #wrap div:nth-child(1) span{top: 125px; left: 125px;}
        
        #wrap div:nth-child(2) span:nth-child(1){top: 50px; left: 50px;}
        #wrap div:nth-child(2) span:nth-child(2){top: 200px; left: 200px;}
        
        #wrap div:nth-child(3) span:nth-child(1){top: 50px; left: 50px;}
        #wrap div:nth-child(3) span:nth-child(2){top: 125px; left: 125px;}
        #wrap div:nth-child(3) span:nth-child(3){top: 200px; left: 200px;}
        
        #wrap div:nth-child(4) span:nth-child(1){top: 50px; left: 50px;}
        #wrap div:nth-child(4) span:nth-child(2){top: 50px; left: 200px;}
        #wrap div:nth-child(4) span:nth-child(3){top: 200px; left: 50px;}
        #wrap div:nth-child(4) span:nth-child(4){top: 200px; left: 200px;}
        
        #wrap div:nth-child(5) span:nth-child(1){top: 50px; left: 50px;}
        #wrap div:nth-child(5) span:nth-child(2){top: 50px; left: 200px;}
        #wrap div:nth-child(5) span:nth-child(3){top: 200px; left: 50px;}
        #wrap div:nth-child(5) span:nth-child(4){top: 200px; left: 200px;}
        #wrap div:nth-child(5) span:nth-child(5){top: 125px; left: 125px;}
        
        #wrap div:nth-child(6) span:nth-child(1){top: 50px; left: 50px;}
        #wrap div:nth-child(6) span:nth-child(2){top: 50px; left: 200px;}
        #wrap div:nth-child(6) span:nth-child(3){top: 200px; left: 50px;}
        #wrap div:nth-child(6) span:nth-child(4){top: 200px; left: 200px;}
        #wrap div:nth-child(6) span:nth-child(5){top: 125px; left: 50px;}
        #wrap div:nth-child(6) span:nth-child(6){top: 125px; left: 200px;}
        
        
    </style>
</head>
<body>
   <div id="wrap">
      <div>
           <span></span>
       </div>
       <div>
           <span></span>
           <span></span>
       </div>
       <div>
           <span></span>
           <span></span>
           <span></span>
       </div>
      <div>
           <span></span>
           <span></span>
           <span></span>
           <span></span>
       </div>
        <div>
           <span></span>
           <span></span>
           <span></span>
           <span></span>
           <span></span>
       </div>
       <div>
           <span></span>
           <span></span>
           <span></span>
           <span></span>
           <span></span>
           <span></span>
       </div>
   </div>
</body>
</html>
