<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transform</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .outer{width: 200px; height: 200px; border: 5px solid #313130; float: left; margin: 50px;}
        .inner{width: 200px; height: 200px; background-color: rebeccapurple;}
        div{color: white; font-weight: bold; text-align: center; line-height: 200px; font-size: 20px;}
        div:nth-child(1){/* 기본디자인 */}
        div:nth-child(2)>div{transform: translateX(-50px);}
        div:nth-child(3)>div{transform: translateY(-50px);}
        div:nth-child(4)>div{transform: translate(-50px,50px);}
        div:nth-child(5){clear: both;}
        div:nth-child(5)>div{transform:rotate(45deg);}
        div:nth-child(6)>div{transform:rotate(45deg); transform-origin: left top;}/*left center right ,*/
        div:nth-child(7)>div{transform:rotate(45deg); transform-origin: 150px 150px;}/*가로세로 위치를 %단위로 지정할수도 있다*/
        div:nth-child(8)>div{transform:rotate(45deg); transform-origin: 30% 30%;}
        
        div:nth-child(9){clear: both;}
        div:nth-child(9)>div{transform: skewX(30deg);}
        div:nth-child(10)>div{transform: skewX(-30deg);}
        
        div:nth-child(11)>div{transform: skewY(30deg);}
        div:nth-child(12)>div{transform: skewY(-30deg);}
        
        div:nth-child(13)>div{transform: skewX(30deg); transform-origin: left top;}
        div:nth-child(14)>div{transform: skewX(30deg); transform-origin: 25%;}
        div:nth-child(15)>div{transform: skewY(30deg); transform-origin: 25%;}
        
        div:nth-child(16){clear: both;}
        div:nth-child(16)>div{transform: scale(0.8);}/*기본크기는 1, 1보다 작아지면 축소, 1보다 커지면 확대*/
        div:nth-child(17)>div{transform: scale(1.2); opacity: 0.8;}
        div:nth-child(18)>div{transform: scale(1.2); opacity: 0.8; transform-origin: left top;}
        div:nth-child(19)>div{transform: scale(1.2); opacity: 0.8; transform-origin: 50px /*50px*/;}
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">1. </div>
    </div>
    <div class="outer">
        <div class="inner">2. translateX(-50px);</div>
    </div>
    <div class="outer">
        <div class="inner">3. translateX(-50px);</div>
    </div>
    <div class="outer">
        <div class="inner">4. translate(-50px,50px);</div>
    </div>
    <div class="outer">
        <div class="inner">5. rotate(45deg);</div>
    </div>
    <div class="outer">
        <div class="inner">6. left top;</div>
    </div>
    <div class="outer">
        <div class="inner">7. px단위</div>
    </div>
    <div class="outer">
        <div class="inner">8. %단위</div>
    </div>
    <div class="outer">
        <div class="inner">9. skewX(30deg);</div>
    </div>
    <div class="outer">
        <div class="inner">10. skewX(-30deg);</div>
    </div>
    <div class="outer">
        <div class="inner">11. skewY(30deg);</div>
    </div>
    <div class="outer">
        <div class="inner">12. skewY(-30deg);</div>
    </div>
    <div class="outer">
        <div class="inner">13. left top;</div>
    </div>
    <div class="outer">
        <div class="inner">14. px단위 </div>
    </div>
    <div class="outer">
        <div class="inner">15. %단위</div>
    </div>
    <div class="outer">
        <div class="inner">16. scale(0.8);</div>
    </div>
    <div class="outer">
        <div class="inner">17. scale(1.2);</div>
    </div>
    <div class="outer">
        <div class="inner">18. left top;</div>
    </div>
    <div class="outer">
        <div class="inner">19. px단위</div>
    </div>
    
</body>
</html>
