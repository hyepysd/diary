<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .outer{width: 200px; height: 200px; border: 5px solid black; margin: 50px; overflow: hidden; transition: all 1s ease; }
        .inner{width: 200px; height: 200px; background-color: gold; text-align: center; font-weight: bold; line-height: 190px; color: white; font-size: 40px; }
       /* .outer:hover>.inner{border-radius: 200px;}*/
        .outer:hover{border-radius: 200px;}
        
     </style>
</head>
<body>
   <div class="outer">
       <div class="inner">WISDOM</div>
   </div>
  
</body>
</html>
