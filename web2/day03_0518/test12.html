<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .outer{width: 200px; height: 200px; border: 5px solid black; margin: 50px; /*overflow: hidden;*/ }
        .inner{width: 200px; height: 200px; background-color: gold; text-align: center; font-weight: bold; line-height: 190px; color: white; font-size: 40px; border-radius: 200px; transition: all 1s cubic-bezier(.32,.88,.46,-0.89);}
        
        .outer:hover>.inner{transform: translateX(1000px) rotate(360deg);}
        /*.outer:hover{border-radius: 200px;}*/
        .outer:nth-child(2)>.inner{transition-timing-function: linear; }
        .outer:nth-child(2):hover>.inner{transform: translateX(1000px) rotate(720deg); }
        
     </style>
</head>
<body>
   <div class="outer">
       <div class="inner">WISDOM</div>
   </div>
   <div class="outer">
       <div class="inner">WISDOM</div>
   </div>
  
</body>
</html>
