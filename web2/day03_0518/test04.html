<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .outer{width: 200px; height: 200px; border: 5px solid #313130; float: left; margin: 50px;}
        .inner{width: 200px; height: 200px; background-color: rosybrown; transition: transform 2s;}
        div{font-weight: bold; font-size: 25px; color: white; text-align: center; line-height: 190px;}
        
        .outer:hover .inner{transform: rotate(360deg);}
        div:nth-child(2) .inner{ transition-timing-function: linear;
            /*가속 = ease
              기본값은 ease : 빨리 시작하고 서서히 멈춤 
              linear : 시작부터 끝까지 같은 시간을 동작 */}
        div:nth-child(2) .inner{ transition-timing-function:ease-in;/*천천히 시작해서 가속이 점점 올라감(버스 출발하는 것 같이)*/}
        div:nth-child(2) .inner{ transition-timing-function:ease-out;/*가속이 점점 떨어짐(버스가 도착하는 것 같이)*/}
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">ease</div>
    </div>
    <div class="outer">
        <div class="inner">linear</div>
    </div>
    <div class="outer">
        <div class="inner">ease-in</div>
    </div>
    <div class="outer">
        <div class="inner">ease-out</div>
    </div>
    
</body>
</html>
