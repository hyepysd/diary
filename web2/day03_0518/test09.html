<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .outer{width: 200px; height: 200px; border: 5px solid black; margin-bottom: 50px;}
        .inner{width: 200px; height: 200px; background-color: gold;}
        .outer:hover>.inner{width: 400px;}
        
        div:nth-child(2)>.inner{transition: width 1s ease;}
        div:nth-child(3)>.inner{transition: all 1s ease;}
        div:nth-child(3):hover>.inner{height:400px;}
    </style>
</head>
<body>
   <div class="outer">
       <div class="inner"></div>
   </div>
   <div class="outer">
       <div class="inner"></div>
   </div>
   <div class="outer">
       <div class="inner"></div>
   </div>
   
</body>
</html>
