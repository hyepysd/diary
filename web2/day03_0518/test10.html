<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .outer{width: 200px; height: 200px; border: 5px solid black; margin-bottom: 50px;}
        .inner{width: 200px; height: 200px; background-color: gold; transition: all 1s cubic-bezier(.39,.92,.09,-0.67); text-align: center; font-weight: bold; line-height: 180px; color: white;}
        .outer:hover>.inner{font-size: 40px;}
        
        
       
    </style>
</head>
<body>
   <div class="outer">
       <div class="inner">WISDOM</div>
   </div>
  
</body>
</html>
