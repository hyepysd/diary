<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>정육면체</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        body{overflow-y: scroll;  }
        section{width: 200px; height: 200px; position: relative;
                transform-style: preserve-3d; margin: 150px auto; /*perspective: 5000px;*/ /*transform: rotateX(30deg) rotateY(30deg) rotateZ(30deg);*/
            animation: boxAni 3s infinite linear;
        }
        
        @keyframes boxAni{
            from{transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);}/*0%*/
            to{transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);}/*100%*/
        }
        
        div{width: 200px; height: 200px; position: absolute; left: 0; top: 0; font-size: 80px; text-align: center; line-height: 200px; color: white;}
        
        div:nth-child(1){/*background-color: rgba(255, 215, 0, 0.67);*/ transform: rotateY(0deg) translate3d(0,0,100px); background-image: url(img/img02.png); background-position: 230px; background-size: cover;}
        
        div:nth-child(2){background-color: rgba(0, 0, 255, 0.61);  transform: rotateY(90deg) translate3d(0,0,100px);}
        
        div:nth-child(3){background-color: rgba(255, 0, 0, 0.6); transform: rotateY(180deg) translate3d(0,0,100px);}
        
        div:nth-child(4){background-color: rgba(0, 128, 0, 0.6); transform: rotateY(270deg) translate3d(0,0,100px);}
        
        div:nth-child(5){background-color:rgba(75, 0, 130, 0.49); transform: rotateX(90deg)translate3d(0,0,100px);}
        
        div:nth-child(6){/*background-color:rgba(255, 105, 180, 0.58);*/ transform: rotateX(270deg)translate3d(0,0,100px); background-image: url(img/img01.png); background-position: 230px; background-size: cover;}
        
    </style>
</head>
<body>
   <section>
       <div></div>
       <div>B</div>
       <div>C</div>
       <div>D</div>
       <div>E</div>
       <div></div>
   </section>
</body>
</html>
