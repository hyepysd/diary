<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>정육면체</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        body{overflow-y: scroll;  }
        section{width: 200px; height: 200px; position: relative;
                transform-style: preserve-3d; margin: 150px auto; /*perspective: 5000px;*/ /*transform: rotateX(30deg) rotateY(30deg) rotateZ(30deg);*/
            animation: boxAni 3s infinite linear;
        }
        
        @keyframes boxAni{
            from{transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);}/*0%*/
            to{transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);}/*100%*/
        }
        
        div{width: 200px; height: 200px; position: absolute; left: 0; top: 0; opacity: 0.3;}
        
        div:nth-child(1){background-color: gold; transform: rotateY(0deg) translate3d(0,0,100px);}
        
        div:nth-child(2){background-color: blue; transform: rotateY(90deg) translate3d(0,0,100px);}
        
        div:nth-child(3){background-color: red; transform: rotateY(180deg) translate3d(0,0,100px);}
        
        div:nth-child(4){background-color: green; transform: rotateY(270deg) translate3d(0,0,100px);}
        
        div:nth-child(5){background-color: ; transform: rotateY(90deg) translate3d(0,0,100px);}
        
        div:nth-child(6){background-color:h ; transform: rotateY(270deg) translate3d(0,0,100px);}
        
    </style>
</head>
<body>
   <section>
       <div></div>
       <div></div>
       <div></div>
       <div></div>
       <div></div>
       <div></div>
   </section>
</body>
</html>
