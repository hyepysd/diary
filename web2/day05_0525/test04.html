<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>keyframes 애니메이션</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        body{overflow-y: scroll; }
        .wrap{width: 200px;}
        .box{width: 0%; height: 50px; line-height: 50px; text-indent: 1em; font-size: 16px; border: 1px solid gray; margin-bottom: 2px; overflow: hidden;
        /*animation-name: menuAni;
        animation-duration: 1s; 
        animation-iteration-count: 2;
        animation-direction: alternate;
        animation-timing-function: ease-in-out;
        animation-play-state: paused;*//*애니메이션을 멈춰있도록 함*/
        animation: menuAni 1s infinite alternate ease-in-out paused;
        }
        
        #theShow:checked~.wrap>.box{
            animation-play-state: running;
            /*check되면 멈춰있던 애니메이션을 실행시킴*/
            /*toggle : 하나의 버튼으로 2개의 기능을 번갈아 사용하는 기능*/
        }
        
        @keyframes menuAni{
            100%{width: 100%;}
        }
    </style>
</head>
<body>
   <input type="checkbox" id="theShow">
   <label for="theShow">더보기</label>
    <div class="wrap">
       <div class="box">
            메뉴1
        </div>
        <div class="box">
            메뉴2
        </div>
        <div class="box">
            메뉴3
        </div>
        <div class="box">
            메뉴4
        </div>
        <div class="box">
            메뉴5
        </div>
        <div class="box">
            메뉴6
        </div>
    </div>
</body>
</html>
