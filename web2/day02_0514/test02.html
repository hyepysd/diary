<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>position</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        body{font-size: 16px;}
        h1,hr,div{width: 600px; margin: auto;}
    </style>
</head>
<body>
    <h1>position : static;</h1>
    <hr>
    <div>
        position을 지정하지 않고 사용하면 자동으로 static 속성으로 지정되있음 
        또는 다른 속성을 지정 하였다가 기본속성으로 돌아와야 할 경우 static속성을 지정하여 기본 속성으로 돌아옴
    </div>
</body>
</html>
