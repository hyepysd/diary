<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>position</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        body{font-size: 16px;}
        h1,hr,div{width: 600px; margin: auto;}
        section{width: 300px; height: 300px;  font-weight: bold; line-height: 300px; text-align: center; font-size: 20px; background-color: indianred; position: relative; left: 150px; top: 50px;}
        section:nth-of-type(1){z-index: 11;}
        section:nth-of-type(2){background-color: goldenrod; top: 0; left: 0; z-index: 10;}
        section:nth-of-type(3){background-color: royalblue; top: -200px; left: 100px; z-index: 12;}
    </style>
</head>
<body>
    <h1>position : relative;</h1>
    <hr>
    <div>
        구조물이 원래 있던 위치(나의위치)를 기준으로 배치 <br>
        top, left, right, bottom, z-index 속성을 사용하여 위치를 잡는다. <br>
        구조물의 원래 위치는 구조물의 <span style="background-color: red; color: white;">왼쪽 위를 기준으로 사용</span>한다 <br>
        right, bottom를 이용한 배치는 불편하다. <br>
        z-index는 모든 fixed 포지션과 동일하게 동작한다.
    </div>
    <section>
        RELATIVE BOX
    </section>
    <section>
        RELATIVE BOX
    </section>
    <section>
        RELATIVE BOX
    </section>
    
</body>
</html>
