<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>1depth_menu</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        /*가로 two_depth*/
        .lnb>li{float: left; margin-left: 5px; position: relative;}
        .lnb>li>a{ display: block; width: 200px; height: 40px; line-height: 40px; text-indent: 1em; background-color: cornflowerblue; box-shadow: inset 0 0 0 1px #002160;}
        .lnb>li:hover>a{background-color: #e3be5f; }
        
        .lnb ul{width: 1000px; position: absolute;}
        .lnb ul li{float: left;}
        .lnb ul a{ display: block; width: 200px; height: 40px; line-height: 40px; text-indent: 1em; background-color: #405783; color: white; box-shadow: inset 0 0 0 1px #002160; display: none; transition: all 1s;}
        .lnb>li:hover>a+ul a{display: block; }
        .lnb>li>a+ul a:hover{background-color: goldenrod; }
        
        .lnb>li:nth-child(4) ul{left: -450px;}
        /*각각의 one_depth 메뉴마다 위치를 조정시켜줘야 함*/
    </style>
</head>
<body>
     <header>
         <nav>
             <ul class="lnb">
                 <li><a href="#">아카데미소개</a>
                     <ul>

                     </ul>
                 </li>
                 <li><a href="#">국비지원과정</a></li>
                 <li><a href="#">포토폴리오</a>
                     <ul>
                         <li><a href="#">웹</a></li>
