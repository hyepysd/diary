<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>text-shadow</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        h1{font-size: 100px; color: mediumslateblue; text-indent: 1em;}
        h1:nth-child(1){text-shadow: 10px 7px 10px black;}
        h1:nth-child(2){text-shadow: -15px -5px 10px #372e6f;}
        h1:nth-child(3){text-shadow: 7px 7px #372e6f;}
        h1:nth-child(4){text-shadow: -1px -1px 0px #372e6f;}
        h1:nth-child(5){text-shadow: -1px -1px 0px #372e6f, 
                                     -2px -2px 0px #372e6f,
                                     -3px -3px 0px #372e6f,
                                     -4px -4px 0px #372e6f,
                                     -5px -5px 0px #372e6f, 
                                     -6px -6px 0px #372e6f ;}
        h1:nth-child(6){text-shadow: -1px -1px 0px #372e6f, 
                                     -2px -2px 0px #372e6f,
                                     -3px -3px 0px #fff500,
                                     -4px -4px 0px #ff0000,
                                     -5px -5px 0px #372e6f, 
                                     -6px -6px 0px #372e6f ;}
        h1:nth-child(7){text-shadow: 0px 0px 0px #372e6f,
                                     0px 0px 1px #372e6f,
                                     0px 0px 2px #372e6f ;}
        
        h1:nth-child(8){text-shadow: 0px -5px 5px #372e6f,
                                     -5px 0px 5px #ff8000,
                                     5px 0px 5px #2e6f38,
                                     0px 5px 5px #fff500 ;}
        
         h1:nth-child(9){text-shadow: 0px -10px 15px #11007b,
                                      0px -20px 25px #ff8000,
                                      0px -30px 25px #ff0000,
                                      0px -40px 25px #ff0000;
                                     letter-spacing: 12px;
        }
        /*촛불 느낌 만들기*/
        
    </style>
</head>
<body>
    <h1>WISDOM</h1>
    <h1>WISDOM</h1>
    <h1>WISDOM</h1>
    <h1>WISDOM</h1>
    <h1>WISDOM</h1>
    <h1>WISDOM</h1>
    <h1>WISDOM</h1>
    <h1>WISDOM</h1>
    <h1>WISDOM</h1>
</body>
</html>
