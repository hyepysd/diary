<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        div{position: fixed; left: 0; top: 0; background-image: url(img/img03.jpg); width: 1200px; height: 800px; 
            background-size: 3000px; 
            background-repeat: no-repeat;
            background-position: -500px -500px;
            animation: boxAni 40s infinite;}
        
        @keyframes boxAni{
            25%{background-position: -250px -110px; }    
            50%{background-position: -250px -250px; }    
            75%{background-position: 0px -250px; }    
            100%{background-position: -500px -500px; }    
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
