<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>text-shadow</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        h1{width: 200px; height: 100px; background-color: gold; color: #333333; float: left; margin: 100px; text-align: center; line-height: 100px;}
        h1:nth-child(1){box-shadow: 5px 5px 10px orange;}
        h1:nth-child(2){box-shadow: 5px 5px 50px #ff5800;}
        h1:nth-child(3){box-shadow: -15px -15px 50px #ff5800;}
        h1:nth-child(4){box-shadow: 0px 0px 50px #ff5800,
                                    0px 0px 50px #ff5800,
                                    0px 0px 50px #ff5800;}
        h1:nth-child(5){box-shadow: 0px 0px 0px 10px #ff5800;}
        h1:nth-child(6){box-shadow: 0px 0px 0px 10px #ff5800,
                                    0px 0px 0px 20px #9300ff,
                                    0px 0px 0px 30px #00baff;}
        h1:nth-child(7){box-shadow: 1px 1px 0px 1px #ff5800,
                                    2px 2px 0px 1px #ff5800,
                                    3px 3px 0px 1px #ff5800,
                                    4px 4px 0px 1px #ff5800,
                                    5px 5px 0px 1px #ff5800;}
        h1:nth-child(8){box-shadow: inset 0px 0px 20px #ff5800;}
        h1:nth-child(9){box-shadow: inset 0px 0px 0px 5px #ff5800,
                                    inset 0px 0px 0px 10px #ff5800;}
        h1:nth-child(10){box-shadow: inset 0px 0px 0px 5px #ff5800,
                                    inset 0px 0px 0px 10px #ff5800; 
                                    border-radius: 100px 0 0 0;}
        h1:nth-child(11){box-shadow: 0px 0px 0px 5px #ff5800,
                                    0px 0px 0px 10px #ff5800; 
                                    border-radius: 100px 0 0 0;}
        h1:nth-child(12){box-shadow: 0px 0px 0px 5px #ff5800,
                                    0px 0px 0px 10px #ff5800; 
                                    border-radius: 100px 0 100px 10px;}
            
    </style>
</head>
<body>
    <h1>WISDOM</h1>
    <h1>WISDOM</h1>
    <h1>WISDOM</h1>
    <h1>WISDOM</h1>
    <h1>WISDOM</h1>
    <h1>WISDOM</h1>
    <h1>WISDOM</h1>
    <h1>WISDOM</h1>
    <h1>WISDOM</h1>
    <h1>inset</h1>
    <h1>WISDOM</h1>
    <h1>WISDOM</h1>
</body>
</html>
