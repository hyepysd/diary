<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>text-shadow</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        h1{width: 200px; height: 100px; background-color: gold; color: #333333;  margin: 100px; text-align: center; line-height: 100px; transition: all 1s;}
        h1:nth-child(1):hover{border: 10px solid red;}
        h1:nth-child(2):hover{box-shadow: inset 0 0 0 10px #8000ff;  }
        h1:nth-child(3):hover{box-shadow:  0 0 0 10px #33af2e;}
        h1:nth-child(4):hover{box-shadow: inset 0 0 0 10px #009dff;
                              border-radius: 50px;}
         h1:nth-child(5):hover{/*box-shadow: inset 0 0 0 10px #009dff;
                              border-radius: 50px;*/
        animation: boxShdowAni 0.5s 3;}
        @keyframes boxShdowAni{
            100%{box-shadow: inset 0 0 0 10px #ff3100;
                 border-radius: 50px;}
        }
        /*랜디페이지 만들기에 유용*/
    </style>
</head>
<body>
    <h1>WISDOM</h1>
    <h1>WISDOM</h1>
    <h1>WISDOM</h1>
    <h1>WISDOM</h1>
    <h1>WISDOM</h1>
   
</body>
</html>
