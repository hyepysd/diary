<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .contanier{width: 1280px; margin: auto; }
        header{width: 100%;}
        .banner{width: 100%; height: 200px; background-color: indianred;}
        nav{width: 100%; height: 70px; background-color: lemonchiffon;}
        
        .box01{width: 100%;}
        .box01>div{width: 49.5%; height: 300px; float: left; }
        .box01>div:nth-child(1){background-color: gold; margin-right: 1%;}
        .box01>div:nth-child(2){background-color: gold;}
        
        .box02{width: 100%;}
        .box02>div{width: 24.25%; height: 300px; float: left; margin-right: 1%; }
        .box02>div:nth-child(1){background-color: coral; }
        .box02>div:nth-child(2){background-color: #ff5050; }
        .box02>div:nth-child(3){background-color: #ffd050; }
        .box02>div:nth-child(4){background-color: #a1ff50; margin-right: 0;}
        
        @media screen and (max-width:600px){
            .contanier{width: 100%; }
            .box02>div{width: 49.5%;  margin-right: 1%; }
            .box02>div:nth-child(2){margin-right: 0;}
            .box02>div:nth-child(4){margin-right: 0;}
        }
        @media screen and (max-width:360px){
            
            .box01>div{width: 100%; }
            .box01>div:nth-child(1){ margin-right: 0%;}
        
            .box02>div{width: 100%;  margin-right: 0%; }
        }
        
    </style>
</head>
<body>
    <div class="contanier">
        <header>
            <div class="banner">
                
            </div>
            <nav>
                <ul>
                    <li><a href="#"></a></li>
                </ul>
            </nav>
            
        </header>
        <section>
            <div class="box01">
                <div>box01-01</div>
                <div>box01-02</div>
            </div>
            <div class="box02">
                <div>box02-01</div>
                <div>box02-02</div>
                <div>box02-03</div>
                <div>box02-04</div>
            </div>
        </section>
        <footer></footer>
    </div>
</body>
</html>
